<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="mt-4 d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="foto.jpg" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Estilo Campo</h5>
              <p class="card-text pt-2">Los mejores lugares para tomar vacaciones, habitaciones confortantes y de un estilo rustico natural que propician el descanso perfecto de la rutina</p>
              <a class="card-text">+Info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
